<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Parking System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar { background: rgba(255,255,255,0.95); box-shadow: 0 2px 20px rgba(0,0,0,0.1); padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navbar .logo { font-size: 24px; font-weight: bold; color: #667eea; display: flex; align-items: center; gap: 10px; }
        .navbar .nav-links { display: flex; gap: 30px; }
        .navbar .nav-links a { color: #333; text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .navbar .nav-links a:hover { color: #667eea; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .hero { background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        .hero h1 { color: #667eea; font-size: 36px; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card .number { font-size: 42px; font-weight: bold; color: #667eea; }
        .gate-controls { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .gate-controls h2 { color: #667eea; margin-bottom: 20px; }
        .gate-buttons { display: flex; gap: 20px; justify-content: center; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 40px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .btn.danger { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .parked-cars { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .parked-cars h2 { color: #667eea; margin-bottom: 25px; font-size: 28px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; }
        tr:hover { background: #f5f5f5; }
        .live-bill { color: #4caf50; font-weight: bold; }
        .message { padding: 15px; border-radius: 5px; margin-top: 15px; text-align: center; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <span style="font-size: 28px;">üÖøÔ∏è</span>
                <span>Smart Parking System</span>
            </div>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/about">About</a>
                <a href="/admin/logout" style="color: #f5576c;">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero">
            <h1>üîê Admin Dashboard</h1>
            <p>Manage parking system and gate controls</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Today's Entries</h3>
                <div class="number" id="todayEntries">-</div>
            </div>
            <div class="stat-card">
                <h3>Currently Parked</h3>
                <div class="number" style="color: #4caf50;" id="currentlyParked">-</div>
            </div>
            <div class="stat-card">
                <h3>Exited Today</h3>
                <div class="number" style="color: #ff9800;" id="exitedToday">-</div>
            </div>
            <div class="stat-card">
                <h3>Revenue Today</h3>
                <div class="number" style="color: #4caf50;" id="revenueToday">‚Çπ-</div>
            </div>
        </div>

        <div class="gate-controls">
            <h2>üö™ Gate Controls</h2>
            <div class="gate-buttons">
                <button class="btn" onclick="controlGate('entry', 'open')">Open Entry Gate</button>
                <button class="btn danger" onclick="controlGate('entry', 'close')">Close Entry Gate</button>
                <button class="btn" onclick="controlGate('exit', 'open')">Open Exit Gate</button>
                <button class="btn danger" onclick="controlGate('exit', 'close')">Close Exit Gate</button>
            </div>
            <div id="gateMessage"></div>
        </div>

        <div class="parked-cars">
            <h2>üöó Currently Parked Vehicles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plate Number</th>
                        <th>Slot</th>
                        <th>Entry Time</th>
                        <th>Duration</th>
                        <th>Current Bill</th>
                    </tr>
                </thead>
                <tbody id="parkedCarsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateBill(entryTime) {
            const entry = new Date(entryTime);
            const now = new Date();
            const minutes = Math.floor((now - entry) / 60000);
            const bill = Math.max(10, 10 + (Math.max(0, minutes - 1) * 10));
            return { minutes, bill };
        }

        function updateParkedCars() {
            fetch('/api/dashboard')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('parkedCarsTable');
                    tbody.innerHTML = '';
                    data.parked_cars.forEach(car => {
                        const { minutes, bill } = calculateBill(car.entry_time);
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${car.plate}</td>
                            <td>Slot ${car.slot || 'N/A'}</td>
                            <td>${car.entry_time}</td>
                            <td>${minutes} min</td>
                            <td class="live-bill">‚Çπ${bill}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
            
            fetch('/api/admin_stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('todayEntries').textContent = data.today_entries;
                    document.getElementById('currentlyParked').textContent = data.currently_parked;
                    document.getElementById('exitedToday').textContent = data.exited_today;
                    document.getElementById('revenueToday').textContent = '‚Çπ' + data.revenue_today;
                });
        }

        function controlGate(type, action) {
            const msg = document.getElementById('gateMessage');
            msg.textContent = 'Processing...';
            msg.className = 'message';
            
            fetch('/api/control_gate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type, action })
            })
            .then(r => r.json())
            .then(data => {
                msg.className = `message ${data.success ? 'success' : 'error'}`;
                msg.textContent = data.message;
                setTimeout(() => msg.textContent = '', 3000);
            });
        }

        updateParkedCars();
        setInterval(updateParkedCars, 1000); // Update every second for live billing
    </script>
</body>
</html>
