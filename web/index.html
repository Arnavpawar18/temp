<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Plate Recognition</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Number Plate Recognition</h1>
    <div class="upload-section">
      <h2>Upload Image from ESP32 Camera</h2>
      <form id="plateForm" enctype="multipart/form-data">
        <div class="file-input">
          <label for="imageFile">Select Image:</label>
          <input type="file" id="imageFile" name="image" accept="image/*" required>
        </div>
        <button type="submit">Analyze Number Plate</button>
      </form>
    </div>
    
    <div class="preview-section">
      <h3>Image Preview:</h3>
      <img id="imagePreview" style="max-width: 400px; display: none;">
    </div>
    
    <div class="result-section">
      <h3>Number Plate Result:</h3>
      <p id="result">Upload an image to see results</p>
    </div>
  </main>

  <script src="/main.js"></script>
</body>

</html>
